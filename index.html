<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Refresher - Local Note Keeper</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js" defer></script>
</head>
<body>
    <div class="backdrop" id="backdrop">
        <div class="modal" id="modal">
            <form id="noteForm">
                <label for="title" class="sr-only">Title</label>
                <input type="text" id="title" placeholder="Enter title">

                <label for="text" class="sr-only">Note</label>
                <textarea id="text" placeholder="Enter text"></textarea>

                <input type="submit" value="Submit" id="formSubmit">
                <input type="button" value="Cancel" class="close" id="formCancel">
            </form>
        </div>
    </div>
    <header>
        <h1>Local Note Keeper</h1>
        <button class="add" id="add">
            <span aria-hidden="true">+</span>
            <span class="sr-only">Add new item</span>
        </button>
    </header>
    <main>
        <section class="notesContainer">
            <div class="notes">
                <div class="notesContainer-header">
                    <h2>Notes</h2>
                    <form>
                        <label for="sortBy" class="sr-only">Sort notes by:</label>
                        <select id="sortBy">
                            <option value="Alpha">Alphabetical</option>
                            <option value="Created" selected="selected">Date Created</option>
                            <option value="Edited">Date Edited</option>
                        </select>
                    </form>
                </div>
                <div class="notesBody"></div>
            </div>
        </section>
        <section class="viewerContainer">
            <h2></h2>
            <div class="viewerDate"></div>
            <div class="viewerBody"><pre></pre></div>
        </section>
    </main>
    <footer><p>Created by Shaun S</p></footer>
</body>
</html>
